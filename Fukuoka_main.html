<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #00002E;
        }

        .slides {
            width: 800px;
            height: 700px;
            display: block;
            margin: 150px 0px 0px 500px;
            position: relative;
        }

        .slides * {
            user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .slides input {
            display: none;
        }

        .slide-container {
            display: block;
        }

        .slide {
            margin: 50px 0px 0px 0px;
            top: 0;
            opacity: 0;
            width: 609px;
            height: 420px;
            display: block;
            position: absolute;

            transform: scale(0);

            transition: all .7s ease-in-out;
        }

        .slide img {
            width: 800px;
            height: 600px;
        }

        .nav label {
            width: 200px;
            height: 100%;
            display: none;
            position: absolute;

            opacity: 0;
            z-index: 9;
            cursor: pointer;

            transition: opacity .2s;

            color: #FFF;
            font-size: 156pt;
            text-align: center;
            line-height: 380px;
            font-family: "Varela Round", sans-serif;
            background-color: rgba(255, 255, 255, .3);
            text-shadow: 0px 0px 15px rgb(119, 119, 119);
        }

        .slide:hover+.nav label {
            opacity: 0.5;
        }

        .nav label:hover {
            opacity: 1;
        }

        .nav .next {
            height: 100%;
            right: 0;
            padding: 100px 0px 0px 0px;

        }

        .nav .prev {
            padding: 100px 0px 0px 0px;
        }

        input:checked+.slide-container .slide {
            opacity: 1;
            transform: scale(1);
            transition: opacity 1s ease-in-out;
        }

        input:checked+.slide-container .nav label {
            display: block;
        }

        .nav-dots {
            width: 100%;
            bottom: 9px;
            height: 11px;
            display: block;
            position: absolute;
            text-align: center;
        }

        .nav-dots .nav-dot {
            top: -5px;
            width: 11px;
            height: 11px;
            margin: 0 4px;
            position: relative;
            border-radius: 100%;
            display: inline-block;
            background-color: white;
        }

        .nav-dots .nav-dot:hover {
            cursor: pointer;
            background-color: yellowgreen;
        }

        input#img-1:checked~.nav-dots label#img-dot-1,
        input#img-2:checked~.nav-dots label#img-dot-2,
        input#img-3:checked~.nav-dots label#img-dot-3,
        input#img-4:checked~.nav-dots label#img-dot-4,
        input#img-5:checked~.nav-dots label#img-dot-5,
        input#img-6:checked~.nav-dots label#img-dot-6 {
            background: yellowgreen;
        }

        .list {
            margin: 78px 0px 0px 0px;
            padding: 100px 0px 0px 0px;
            height: 550px;
            font-weight: bold;
            font-size: 25px;
            width: 300px;
            text-align: left;
            background: #00002E;
            position: fixed;
            left: 50px;
            z-index: 9999;
        }

        /* .list 내부의 a 태그에 호버 효과 추가 */
        .list a:hover {
            background-color: #fff;
            color: #6098FF;
        }

        /* .list 내부의 a 태그 스타일 설정 */
        .list a {
            color: white;
            padding: 50px;
            display: block;
            text-decoration: none;
        }

        /* .btn2 클래스에 호버 효과 추가 */
        .btn2:hover {
            color: #6098FF;
        }

        /* .btn2 클래스의 기본 스타일 설정 */
        .btn2 {
            color: white;
            padding: 50px;
            display: block;
            text-decoration: none;
        }


        .header {
            position: fixed;
            width: 100%;
            height: 285px;
            border: none;
            z-index: 9999;
        }

        a {
            color: #5b96c7;
            padding: 0px 0px 60px 0px;
            display: block;
            text-decoration: none;
        }

        .btn2::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
            -webkit-transform: scaleY(.3);
            transform: scaleY(.3);
            opacity: 0;
            transition: all .3s
        }

        .btn2:hover {
            color: #6098FF;
            background-color: #fff;
        }

        h1 {
            color: white;
            border-bottom: 2px solid white;
        }

        a {
            color: white;
            padding: 50px;
            display: block;
            text-decoration: none;
        }
    </style>

</head>
