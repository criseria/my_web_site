<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>메인화면</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $('#slide3>ul>li').hide();
        
        $('#slide3>ul>li:first-child').show();

        setInterval(function () {
            $('#slide3>ul>li:first-child').fadeOut()
                .next().fadeIn().end(1000)
                .appendTo('#slide3>ul');
        }, 4000);

    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 1rem;
            text-decoration: none;
            list-style: none;
            color: #333333;
        }
        
        .header {
            position: fixed;
            width: 100%;
            height: 285px;
            border: none;
            z-index: 9999;
        }

        img {
            width: 100%;
            height: 800px;
            padding: 0px 0px 0px 50px;
            margin: 150px 0px 0px 0px;
        }

        #index_03 {
            width: 1200px;
            height: 400px;
            border: none;
            margin: 0 auto;
        }

        #header3 {
            height: 100px;
            box-sizing: border-box;
            text-align: center;
            line-height: 100px;
            font-size: 1.5rem;
        }

        #slide3 {
            height: 300px;
        }

        #slide3>ul>li {
            position: absolute;
            font-size: 0;
        }

    </style>
</head>

<body>
    <div>
        <iframe src="./header.html" class="header"></iframe>
    </div>

    
    <div id="index_03">
        <div id="slide3">
            <ul>
                <li><a href="#"><img src="images/KakaoTalk_20230718_172441432_01.jpg" alt="슬라이드7"></a></li>
                <li><a href="#"><img src="images/KakaoTalk_20230718_172441432_02.jpg" alt="슬라이드8"></a></li>
                <li><a href="#"><img src="images/KakaoTalk_20230718_172441432_03.jpg" alt="슬라이드9"></a></li>
            </ul>
        </div>
    </div>

</body>

</html>
